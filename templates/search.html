<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axtarış</title>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search" placeholder="Axtar">
        <button id="search-button">Axtar</button>
    </div>
</body>
</html>
/* style.css */
.search-container {
    text-align: center;
    margin: 20px;
}

#search {
    padding: 10px;
    font-size: 16px;
}

#search-button {
    padding: 10px 20px;
    background-color: #0074d9;
    color: white;
    border: none;
    cursor: pointer;
}

#search-button:hover {
    background-color: #0056b3;
}
