{% extends 'base.html' %}

{% block content %}

<div class="container py-5">
  <h1 class="text-center">Login</h1>
  <form method="POST" class="form-login">
    {% csrf_token %}
    {{ login_form.as_p }}
    <button class="btn btn-primary btn-block" type="submit">Login</button>
  </form>
  <p class="text-center mt-3">Don't have an account? <a href="/users/register">Create an account</a>.</p>
</div>

<style>
  body {
    background-color: #f8f9fa;
  }

  .form-login {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #dcdcdc;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    color: #007bff;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: lime;
    font-size: 19px;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }

  a {
    color: #007bff;
  }

  a:hover {
    color: #0056b3;
  }
</style>
{% endblock %}
